
<html lang="en">
<head>
    <title>Chocolate Shop</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Chocolate Shop Seasonal Flavors</h1>
    <section>
        <h2>Add New Flavor</h2>
        <input type="text" id="flavorName" place="Flavor Name">
        <input type="text" id="season" place="Season">
        <button onclick="addFlavor()">Add Flavor</button>
    </section>
    <section>
        <h2>Seasonal Flavors</h2>
        <button onclick="fetchFlavors()">View Flavors</button>
        <ul id="flavorList"></ul>
    </section>
    <script src="script.js"></script>
</body>
</html>
